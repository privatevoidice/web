<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>


    <div class="barra">
        <div class="barra__contenido">
            <p class="barra__texto" >TEL: 7427-3386</p>
            <p class="barra__texto" >-</p>
            <p class="barra__texto" >CONTACTO</p>
        </div>
    </div>

    <header class="header">
        <div class="header__contenido">
            <div class="header__logo">
                <img class="header__grafico" src="img/logo.jpeg" alt="logo de la empresa">
                <h1 class="header__titulo">Eco Luz S.A De C.V</h1>
            </div>

            <nav class="navegacion">
                <a class="navegacion__link" href="index.html">INICIO</a>
                <a class="navegacion__link" href="nosotros.html">NOSOTROS</a>
                <a class="navegacion__link" href="servicios.html">SERVICIOS</a>
                <a class="navegacion__link" href="tienda.html">TIENDA</a>
                <a class="navegacion__link" href="contacto.html">CONTACTO</a>
            </nav>
        </div>
    </header>

    <section class="tienda contenedor">
        <div class="tienda__grid">
    
            <div class="tienda__card">
                <figure>
                    <img src="img/img13.jpg" alt="Lámpara Del Monte">
                </figure>
                <div class="info-product">
                    <h4>Lámpara Del Monte</h4>
                    <p class="price">$25.00</p>
                </div>
            </div>
    
            <div class="tienda__card">
                <figure>
                    <img src="img/img2.jpeg" alt="Lámpara2">
                </figure>
                <div class="info-product">
                    <h4>Lámpara2</h4>
                    <p class="price">$25.00</p>
                </div>
            </div>
    
            <div class="tienda__card">
                <figure>
                    <img src="img/img14.jpg" alt="Lámpara3">
                </figure>
                <div class="info-product">
                    <h4>Lámpara3</h4>
                    <p class="price">$25.99</p>
                </div>
            </div>
    
            <div class="tienda__card">
                <figure>
                    <img src="img/img15.jpg" alt="Lámpara4">
                </figure>
                <div class="info-product">
                    <h4>Lámpara4</h4>
                    <p class="price">$24.99</p>
                </div>
            </div>
        </div>
    </section>    
    
    <section class="cotizacion">
        <h3 class="cotizacion__titulo">SOLICITA UNA LÁMPARA</h3>
    
        <form class="cotizacion__contenido" action="https://formspree.io/f/xpwzloye" method="POST">
            <div class="cotizacion__input">
                <label class="cotizacion__label" for="nombre">Nombre</label>
                <input class="cotizacion_campo" id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" required>
            </div>
    
            <div class="cotizacion__input">
                <label class="cotizacion__label" for="telefono">Teléfono</label>
                <input class="cotizacion_campo" id="telefono" name="telefono" type="tel" placeholder="Ingrese su teléfono" required>
            </div>
    
            <div class="cotizacion__input">
                <label class="cotizacion__label" for="direccion">Dirección</label>
                <input class="cotizacion_campo" id="direccion" name="direccion" type="text" placeholder="Ingrese su dirección" required>
            </div>
    
            <div class="cotizacion__input">
                <label class="cotizacion__label" for="email">E-mail</label>
                <input class="cotizacion_campo" id="email" name="email" type="email" placeholder="Ingrese su e-mail" required>
            </div>
            
            <div class="cotizacion__input">
                <label class="cotizacion__label" for="producto">Producto</label>
                <input class="cotizacion_campo" id="producto" name="producto" type="producto" placeholder="Ingrese el nombre de lámpara que desea comprar" required>
            </div>

            <input class="cotizacion__boton" type="submit" value="Enviar">
        </form>
    </section>

    <footer class="footer">
        <p>&copy; Sitio web creado por Alexander Lipe - 2024</p>
    </footer>
</body>
</html>
